<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
      }
    </style>
  </head>
  <body class="bg-green-400 h-screen flex flex-col justify-center items-center">
    <div class="text-3xl font-bold text-black mb-10">
      Контролируем цены вместе
    </div>
    <div class="w-full max-w-xs">
      <form class="bg-green-400 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label
            class="block text-black text-sm font-bold mb-2"
            for="phone-number"
          >
            Номер телефона
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="phone-number"
            type="text"
            placeholder="+79009008222-02"
          />
        </div>
        <div class="mb-6">
          <label class="block text-black text-sm font-bold mb-2" for="email">
            Эл. почта
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="pochta@mail.ru"
          />
        </div>
        <div class="flex items-center justify-center">
          <button
            class="bg-black hover:bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Верификация
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
