<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контролируем цены вместе</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-green-400 h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-8 text-white">Контролируем цены вместе</h1>
    <div class="flex flex-col items-center">
      <label
        class="bg-white p-4 rounded-full mb-4 flex items-center justify-center"
      >
        <input
          type="file"
          class="fas fa-plus text-green-400 text-2xl"
          id="photo"
          accept=".jpg"
          hidden
        />
      </label>
      <span class="text-white mb-4">Загрузить фото</span>
      <input
        type="text"
        placeholder="Адрес"
        class="pl-4 pr-20 py-2 rounded-full mb-4 border-2 border-white placeholder-white::placeholder"
        id="address"
      />
      <div class="mb-4">
        <label
          class="block text-black text-sm font-bold mb-2"
          for="phoneNumber"
        >
          Номер телефона
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="phoneNumber"
          type="text"
          placeholder="+79009008222"
        />
      </div>
      <div class="mb-6">
        <label class="block text-black text-sm font-bold mb-2" for="email">
          Эл. почта
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="pochta@mail.ru"
        />
      </div>
      <button
        class="bg-white px-8 py-2 rounded-full font-medium text-green-400"
        id="action"
      >
        Отправить
      </button>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
